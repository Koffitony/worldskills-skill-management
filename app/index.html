     <div class="navbar navbar-worldskills navbar-static-top">
        <div class="cube-container">
            <div class="cube-right-bottom-blue">&nbsp;</div>
        </div>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-cloak translate>APP_NAME</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown"><span translate>Resources</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ui-sref-active="active"><a ui-sref="resource_list" translate>ResourceListHeading</a></li>
                            <li ui-sref-active="active" ng-show="user.hasPermission('Admin')"><a ui-sref="resource_type_list" translate>ResourceTypeListHeading</a></li>
                            <li ui-sref-active="active" ng-show="user.hasPermission('Admin')"><a ui-sref="metadata_list" translate>MetadataHeading</a></li>
                        </ul>
                    </li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!auth.loggedIn"><a href="{{auth.loginUrl}}" translate>LOGIN</a></li>
                    <li class="dropdown" ng-show="auth.loggedIn">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            {{auth.user.first_name}} {{auth.user.last_name}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="" ng-click="logout()" translate>LOGOUT</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default sr-only">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="appContainer" ng-view=""></div> -->
    <div class="container">
    	<div class="view-frame" ui-view></div>
    </div>
   <div class='container'>
    <footer>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                  <h5>Language</h5>
                    <div class="dropdown" ng-controller="TranslateCtrl">                      
                      <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="languageSelect" data-toggle="dropdown">
                        Switch language <small class='label'>{{selectedLanguage}}</small>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="languageSelect">
                        <li 
                          ng-repeat="(lang_code, lang_name) in available_languages" 
                          ng-class="{active: lang_code == selectedLanguage}"
                          role="presentation">

                            <a ng-click="changeLanguage(lang_code);" role="menuitem" tabindex="-1">{{lang_name}}</a>
                        </li>
                      </ul>
                </div>  
                </div>
                <div class="clearfix visible-xs"></div>
                <div class="clearfix visible-sm"></div>
                <div class="col-xs-6 col-sm-4 col-md-2"></div>
                <div class="clearfix visible-xs"></div>
               
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2013 WorldSkills</p>
                </div>
            </div>

        </footer>
    </div>
