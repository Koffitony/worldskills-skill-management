<ol class="breadcrumb">
    <li><a ui-sref="binder_form_list">Skill Management</a></li>
    <li class="active" translate>BinderFormListHeading</li>
</ol>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">

        <h1>Forms</h1>

        <alerts></alerts>

        <br/>

        <tabset>
            <tab ng-repeat="skill in skills.skills" heading="{{ skill.name.text }}">

        <br/>

        <div class="table-responsive">
            <table class="table table-striped resource_list">
                <colgroup>
                    <col width="20%" />
                    <col width="60%" />
                    <col width="20%" />
                </colgroup>
                <thead>
                    <tr>
                        <th><span translate>Day</span></th>
                        <th><span translate>Form</span></th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="form in forms.forms">
                        <td>{{ form.timeline }}</td>
                        <td><a ui-sref="binder_form({id: binderForm.id})">{{ form.name.text }}</td>
                        <td>
                            <span class="glyphicon glyphicon-ok text-success" ng-show="form.state == 'submitted'"></span>
                        </td>
                    </tr>
                    <tr ng-show="forms.total_count == 0">
                        <td colspan="3">No forms found</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

            </tab>
        </tabset>

    </div>
</div>
