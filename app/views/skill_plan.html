<p class="pull-right">
    <a class="btn btn-primary" ui-sref="plan({skillId: skill.id, day: active.day.timeline})">Preview Plan</a>
    <button class="btn btn-default" ng-click="changeSkill()">Change Skill</button>
</p>

<h1 class="align-top">
    <small>{{ skill.event.name || "&nbsp;" }}</small>
    <br/>
    {{ skill.number }} {{ skill.name.text || "&nbsp;" }}
</h1>

<div ng-show="loading">
    <ws-spinner></ws-spinner>
</div>

<ul class="nav nav-tabs" ng-show="!loading">
    <li ng-repeat="day in competitionDays.days" ui-sref-active="'active'"><a ui-sref="skill_plan.day({eventId: skill.event.id, skillId: skill.id, day: day.timeline})">{{ day.timeline }}</a></li>
</ul>

<div ui-view ng-show="!loading"></div>
